<body>
  <script>
      document.write("open console box for output");
      var no,end=0;
       function check(no)
        {
            end=0;
           return(no>100 || no==0)?1:0;   
       }
       do
       {
         no=+prompt("enter a no greater than  100 ");
         end=check(no);
       }while(end==0); 
       </script>
