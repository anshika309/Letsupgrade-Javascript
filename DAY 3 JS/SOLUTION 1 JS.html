		<script>
			let num=+prompt("enter any number!");
			function evenodd(number){
				if(number%2===0){
					console.log(`The number entered is ${number} and entered number is even`);
				}
				else{
					console.log(`The number entered is ${number} and entered number is odd`);
				}
			}
			evenodd(num);
		</script>
